<!DOCTYPE html>
<html lang="pl">
  <head>
     <meta charset="utf-8">
     <title>Choinka</title>
     <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
     <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body> 
    <div id="moving_area">
      <div id="ball">
      <img src="choinka.png"  width="128" height="128">
    </div>
    </div> 
    <button class="btn default"onclick="make_move()">Wprowadz w ruch</button> 
    <div id="christmas_ball1"></div>
    <div id="christmas_ball2"></div>
    <div id="christmas_ball3"></div>
    <div id="christmas_ball4"></div> 
    <img id= "gwiazda"  src="gwiazda.png">
  </body> 
  <script>
      function make_move(){
        // image's dimentions
        const image_width = 100;
        const image_height = 800;
        //updated dimentions
        let height; 
        let width;
        height = window.innerHeight;
        width = image_width * height / image_height; 
        
        document.documentElement.style.setProperty('--imageWidth',width);
        document.getElementById("ball").style.position = "absolute";
        document.getElementById("moving_area").style.position = "absolute";
        document.getElementById("moving_area").style.transition ="transform 4s ease-in " 
        document.getElementById("moving_area").style.top = `${window.innerHeight/2 -88}px`;
        document.getElementById("moving_area").style.transform = `translateX(${window.innerWidth -200}px)`;

        document.getElementById("ball").style.animationName = "spiral";
        document.getElementById("ball").style.animationName = "make_move";
        document.getElementById("ball").style.animationDuration = "4s";
        document.getElementById("ball").style.animationDelay = "0s";

        document.getElementById("christmas_ball").style.animationName = "mymove";
        document.getElementById("christmas_ball").style.animationDuration = "2s";
        document.getElementById("christmas_ball").style.animationDelay = "4s";
      }
  </script>
</html>

    <div id="moving_area">
      <div id="my_truck">

  <script>
     function make_move(){
      //MOVING FORWARD  
        document.getElementById("my_truck").style.animationName = "movement_my_truck";
        document.getElementById("my_truck").style.animationDuration = "3s";
      

      }
    
  </script>
